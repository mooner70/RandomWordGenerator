<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Word Generator</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'rwg.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <div id="wrapper">
        <h3>Random Word (attempt # {{request.session.counter}})</h3>
        <div id="main">
        <h1>{{random}}</h1>
        </div>
        <form action="/" method="post">
            {% csrf_token %}
            <input type="submit" name="counter" value="Generate">
        </form> 


    </div> <!--  End of wrapper -->


    
    
    
</body>
</html>
